<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- <button type="button">Enviar</button> -->
    <table id="demo"></table>

    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>


    <script>
        document.addEventListener('DOMContentLoaded', loadDoc, false)

        //Conexión al documento XML

        function loadDoc() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    myFunction(this);

                }
            };
            xhttp.open("GET", "contactos.xml", true);
            xhttp.send();
        }


        function myFunction(xml) {
            var i;
            var xmlDoc = xml.responseXML;
            var table = "<tr><th>Nombre</th><th>Apellido</th><th>Teléfono</th><th>e-mail</th></tr>";
            var x = xmlDoc.getElementsByTagName("agenda");
            for (i = 0; i < x.length; i++) {
                table += "<tr><td>" +
                    x[i].getElementsByTagName("nombre")[0].childNodes[0].nodeValue +
                    "&nbsp</td><td>" +
                    x[i].getElementsByTagName("apellido")[0].childNodes[0].nodeValue +
                    "</td>&nbsp<td>" +
                    x[i].getElementsByTagName("telefono")[0].childNodes[0].nodeValue +
                    "</td>&nbsp<td>" +
                    x[i].getElementsByTagName("email")[0].childNodes[0].nodeValue +
                    "</td>&nbsp</tr>";
            }
            document.getElementById("demo").innerHTML = table;
        }
    </script>
</body>

</html>
